<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Point</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style .css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="" id="imggo">
        <div class="header">
            <a  class="aa" id="textnike">Nike</a>
            <a  class="aa" id="textlining">Li-Ning</a>
            <a  class="aa" id="textAdidas">Adidas</a>

        </div>
        <span><ion-icon name="person-outline"></ion-icon></span>
    </header>
    <hr>
    <div class="slider-wrapper">
    <div class="slider-content" id="mySlider">
        <div class="slide"><img src="./img/photo_2026-01-07_16-11-21.jpg" alt="1"></div>
        <div class="slide"><img src="./img/photo_2026-01-07_16-17-02.jpg" alt="2"></div>
        <div class="slide"><img src="./img/photo_2026-01-07_16-17-15.jpg" alt="3"></div>
        <div class="slide"><img src="./img/photo_2026-01-07_16-17-30.jpg" alt="4"></div>
    </div>

    <button class="nav-btn prev" id="pBtn">&#10094;</button>
    <button class="nav-btn next" id="nBtn">&#10095;</button>

    <div class="dots-block">
        <span class="t-dot active"></span>
        <span class="t-dot"></span>
        <span class="t-dot"></span>
        <span class="t-dot"></span>
    </div>
</div>
<section class="sec3">
    <div class="div1">
        <button id="Nike">Nike</button>
    </div>
    <div class="div2">
        <button id="Li-Ning">Li-Ning</button>
    </div>
    <div class="div3">
        <button id="Adidas">Adidas</button>
    </div>

</section>

<script src="./index.js"></script>

  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</html>
